<html>
<head>
	<title>Wobble Alternative Design</title>

	<style type="text/css">

		/*
		Some colors to use:
		 - THE blue: #2A78F3;
		 - light gray: #F2F2F2;
		 - dark gray: #C7C7C7;
		*/


		div {
			border-style: solid;
			border-width: 1px;
			border-color: #F2F2F2;
		}

		body {
			background-color: #F2F2F2;
			padding: 0px 10px 10px 10px;
		}

		#top_menu {
			text-align: right;
			float: right;
		}

		#top_menu span {
			padding: 0.5em;
			background-color: #CECECE;
			box-shadow: 0px 5px 5px 0px #AAA;
		}

		#header {
			margin: 0px;
			padding: 0px;
			float: left;
		}

		#header span {
			color: #2A78F3;
		}

		#header h1 {
			font-family: Mono, "MS Trebuchet", sans-serif;
			color: #2A78F3;
			margin: 0px;
			padding: 0px;

		}

		#widgets {
			clear: both;
			margin-top: 400px;
		}

		.tabed_view .tabs {
			padding: 0px;
			margin: 20px 0px 0px 0px;
		}

		.tabed_view .tabs span {
			margin: 0px 0.5em 0px 0px;
			padding: 0.2em 1em 0.2em 1em;
			background-color: white;
			color: #2A78F3;

			border-color: #C7C7C7;
			border-style: solid;
			border-width: 1px;
			border-bottom-style: none;
		}

		.tabed_view .tabs .active {
			background-color: #2A78F3;
			color: white;
		}

		.tabed_view .content_views{
			margin: 0px;
			margin-right: auto;
			padding: 0px;
			max-width: 12em;
		}

		.tabed_view .content_views div {
			background-color: white;
			margin-right: auto;

			border-color: #C7C7C7;
			border-style: solid;
			border-width: 1px;
		}

	</style>

</head>
<body>

	<div id="top_menu">
		<span>Contacts</span>
		<span>[userpic][username]</span>
		<span>Logout</span>
	</div>

	<div id="header">
		<span>[username]'s</span> </br>
		<h1>wobble</h1>
	</div>

	<div id="widgets">
		<div class="tabed_view">
			<div class="tabs">
				<span class="active">inbox</span>
				<span>archive</span>
			</div>

			<div class="content_views">
				<div class="visible">
					<ul>
						<li>Tobpic 01</li>
						<li>Tobpic 02</li>
						<li>Tobpic 03</li>
						<li>Tobpic 04</li>
					</ul>
				</div>

				<div>
					<ul>
						<li>archived: Tobpic A</li>
						<li>archived: Tobpic B</li>
						<li>archived: Tobpic C</li>
						<li>archived: Tobpic D</li>
					</ul>
				</div>
			</div>
		</div>
	</div>


</body>
</html>
